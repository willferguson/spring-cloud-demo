spring:
  profiles:
    active: dev
  application:
    name: hystrix-consumer
  cloud:
    config:
      uri: http://localhost:8888
      username: admin
      password: admin
server:
  port: 8080
management:
  endpoint:
    health:
      show-details: "ALWAYS"
  metrics:
    export:
      statsd:
        host: localhost
        port: 8125
  endpoints:
    web:
      exposure:
        include: "*"