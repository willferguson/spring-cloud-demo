server:
  port: 8080
spring:
  profiles:
    active: dev
  application:
    name: fillingservice
  cloud:
    config:
      discovery:
        service-id: configserver
        enabled: true
      username: admin
      password: admin
eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
  instance:
    preferIpAddress: true

management:
  endpoint:
    health:
      show-details: "ALWAYS"
  metrics:
    export:
      statsd:
        host: localhost
        port: 8125
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    org.springframework: debug
    fillingservice: debug
