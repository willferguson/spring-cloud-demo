server:
  port: 9080
spring:
  application:
    name: pricingservice
  profiles:
    active: dev
  cloud:
    config:
      username: admin
      password: admin
      discovery:
        service-id: configserver
        enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
  instance:
    preferIpAddress: true